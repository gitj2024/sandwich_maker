<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三明治单词游戏 - 原型总览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 10px solid #121212;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 bg-gray-100">
    <h1 class="text-3xl font-bold mb-8 text-center">三明治单词游戏 - 原型设计</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 px-4">
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-3">1. 首页</h2>
            <div class="phone-frame">
                <iframe src="home.html"></iframe>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-3">2. 制作页面</h2>
            <div class="phone-frame">
                <iframe src="making.html"></iframe>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-3">3. 完成页面</h2>
            <div class="phone-frame">
                <iframe src="complete.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
