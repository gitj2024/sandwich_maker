<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三明治单词游戏 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .sandwich-img {
            width: 270px;
            height: 270px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ffc107;
        }
        .start-button {
            transition: all 0.3s ease;
        }
        .start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between py-16">
    <div class="w-full flex flex-col items-center">
        <h1 class="text-4xl font-bold text-yellow-400 mb-6 text-center">三明治单词游戏</h1>
        <h2 class="text-2xl text-gray-300 text-center mb-12">学习英语单词，制作美味三明治！</h2>
    </div>

    <div class="flex flex-col items-center">
        <div class="sandwich-img mb-10 bg-white rounded-full overflow-hidden flex items-center justify-center">
            <img src="resource/原料图/sandwich.jpg" alt="美味三明治" class="w-full h-full object-cover">
        </div>
        
        <a href="making.html" class="start-button bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-4 px-8 rounded-full text-xl shadow-lg flex items-center">
            <i class="fas fa-utensils mr-3 text-2xl"></i>
            开始制作
        </a>
    </div>

    <div class="text-center text-sm text-gray-500 mt-12">
        <p>适合小学生的英语学习游戏</p>
    </div>
</body>
</html>
